{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - engg.pk{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Edit Profile</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="flex gap-4">
            <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded hover:bg-green-700 transition">
                Save Changes
            </button>
            <a href="{% url 'core:profile' username=request.user.username %}" class="bg-gray-300 text-gray-700 py-2 px-6 rounded hover:bg-gray-400 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
