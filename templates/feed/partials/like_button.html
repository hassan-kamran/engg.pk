<button
    hx-post="{% url 'feed:toggle_post_like' post.pk %}"
    hx-swap="outerHTML"
    class="inline-flex items-center space-x-1 px-3 py-1 rounded-lg {% if liked %}bg-primary-100 text-primary-700{% else %}bg-gray-100 text-gray-700 hover:bg-gray-200{% endif %} transition-colors"
>
    <svg class="w-4 h-4" fill="{% if liked %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
    </svg>
    <span>{{ post.like_count }}</span>
</button>
