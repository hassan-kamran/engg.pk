<button
    hx-post="{% url 'jobs:toggle_save' job.pk %}"
    hx-swap="outerHTML"
    class="flex items-center gap-2 px-4 py-2 rounded {% if is_saved %}bg-yellow-500 text-white{% else %}bg-gray-200 text-gray-700 hover:bg-gray-300{% endif %}">
    <svg class="w-5 h-5" fill="{% if is_saved %}currentColor{% else %}none{% endif %}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
    </svg>
    <span>{% if is_saved %}Saved{% else %}Save Job{% endif %}</span>
</button>
